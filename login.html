<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div id="navbar">
      <form action="">
        <input type="submit" value="Home" id="home" />
        <input type="submit" value="Login" id="login" />
        <input type="submit" value="Signup" id="signup" />
      </form>
    </div>
    <div id="login-form-div">
      <h1>Login</h1>
      <form>
        <!--Write form input elements here-->
        <input type="text" id="loginemail" placeholder="Enter your Email" />
        <input type="password" id="loginpass" placeholder="Enter your Password" />
        <br>
        <input type="submit" name="" id="loginsubmit" />
      </form>
    </div>
  </body>
</html>

<script src="navbar.js"></script>
<script src="login.js"></script>
